<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      body{
        background-color: royalblue;
      }
      #secao{
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        margin: auto;
        width: 600px;
      }
      #imagem{
        border-radius: 10px;
      }
      #nome{
        position: absolute;
        top: 30px;
        left: 500px;
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        font-size: 24px;
      }
      #descricao{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: normal;
        font-size: 18px;
      }
    </style>
  </head>
  
  <body>
    <section id="secao">

      <img src="img.jpeg" alt="Imagem do dono do portfólio, imagem contem apenas o rosto de Thiago" width="100p" id="imagem">

      <h1 id="nome">Oi, eu sou o Thiago!</h1>

      <h2 id="descricao"></h2>

      <p>Habilidades:</p>
      <ul>
        <li><strong>html</strong></li>
        <li>unix</li>
        <li>git/github</li>
      </ul>

      <a href="#imagem">Voltar ao topo</a><br>  

      <a href="https://jovemnerd.com.br/" target="_blanck">Visite esse Blog ;)</a>

    </section>
    <script>
      function saudacao(){
        let now = new Date();
        let hora = now.getHours();
        let texto;

        if (hora >= 6 && hora < 12){
          texto = "Bom dia";
        }
        else if (hora > 12 && hora < 18){
          texto = "Boa tarde";
        }
        else if (hora >= 18 || hora >= 0 && hora < 6){
          texto = "Boa noite";
        }

        let descricao = document.querySelector('h2#descricao');
        descricao.innerHTML = `Olá, ${texto}, tudo bem? Meu nome e Thiago Henrique da Silva Souza, sou natural do Brasil, moro em Coronel Fabriciano Minas Gerais.`;
      }

      saudacao();
    </script>
  </body>

</html>
